<!DOCTYPE html>
<html>

<head>
    <title>My First HTML Page</title>

    
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Auto fill email on zoho form pop-up</h1>
    <p>This is a basic HTML5 page.</p>

    <div id="emailForm">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email" required>
        <button id="submitButton" disabled>Submit</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="formContainer"></div>
        </div>
    </div>

    <script type="text/javascript">
        var emailInput = document.getElementById("emailInput");
        var submitButton = document.getElementById("submitButton");
        var modal = document.getElementById("myModal");
        var closeButton = document.getElementsByClassName("close")[0];

        emailInput.addEventListener("input", function () {
            if (emailInput.checkValidity()) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });

        submitButton.addEventListener("click", function () {
            if (emailInput.checkValidity()) {
                modal.style.display = "block";
                showForm();
            }
        });

        closeButton.addEventListener("click", function () {
            modal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

        function showForm() {
            var email = document.getElementById("emailInput").value;
            var formContainer = document.getElementById("formContainer");

            var f = document.createElement("iframe");
            f.src =
                "https://forms.zohopublic.com/gparency/form/EquityForm/formperma/xbxkHBVsM7UMBFajIiPu2AVmDvojMYZUPAQlsNr0Vkc?zf_rszfm=1&Email=" +
                encodeURIComponent(email);
            f.style.border = "none";
            f.style.height = "858px";
            f.style.width = "100%";

            formContainer.innerHTML = "";
            formContainer.appendChild(f);
        }
    </script>
</body>

</html>
