<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Custom cursor styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
      cursor: none;
    }

    .custom-cursor {
      pointer-events: none;
      /* Prevent the cursor from blocking interactions */
      position: fixed;
      /* Keep the cursor at a fixed position */
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      user-drag: none;
      z-index: 9999;
      /* Ensure the cursor is above other elements */
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .swiper-slide img {
      display: block;
      width: 400px;
      /* Set the desired image width */
      height: 300px;
      /* Set the desired image height */
      object-fit: cover;
    }

    .swiper-slide:hover {
      background-color: #000000;
    }

    .description {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .swiper-slide:hover .description {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Custom cursor (outside of Swiper container) -->
  <div class="custom-cursor">drag</div>

  <!-- Swiper -->
  <div class="swiper-container mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1698413536557-8e4119606fe3?auto=format&fit=crop&q=80&w=400&h=300&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 1" />
        <div class="description">
          <p>Description for Slide 1</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1698413536557-8e4119606fe3?auto=format&fit=crop&q=80&w=400&h=300&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 2" />
        <div class="description">
          <p>Description for Slide 2</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1698413536557-8e4119606fe3?auto=format&fit=crop&q=80&w=400&h=300&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 3" />
        <div class="description">
          <p>Description for Slide 3</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1698413536557-8e4119606fe3?auto=format&fit=crop&q=80&w=400&h=300&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 4" />
        <div class="description">
          <p>Description for Slide 4</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1698413536557-8e4119606fe3?auto=format&fit=crop&q=80&w=400&h=300&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 5" />
        <div class "description">
          <p>Description for Slide 5</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1698413536557-8e4119606fe3?auto=format&fit=crop&q=80&w=400&h=300&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 6" />
        <div class="description">
          <p>Description for Slide 6</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img
          src="https://images.unsplash.com/photo-1698413536557-8e4119606fe3?auto=format&fit=crop&q=80&w=400&h=300&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 7" />
        <div class="description">
          <p>Description for Slide 7</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper and custom cursor -->
  <script>
    var cursor = document.querySelector(".custom-cursor");

    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,
      centeredSlides: true,
      spaceBetween: 30,
      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    document.body.addEventListener("mousemove", (e) => {
      cursor.style.left = e.clientX - cursor.clientWidth / 2 + "px";
      cursor.style.top = e.clientY - cursor.clientHeight / 2 + "px";
    });

    var isDragging = false;

    cursor.addEventListener("mousedown", () => {
      isDragging = true;
    });

    document.body.addEventListener("mouseup", () => {
      isDragging = false;
    });

    document.body.addEventListener("mousemove", (e) => {
      if (isDragging) {
        cursor.style.left = e.clientX - cursor.clientWidth / 2 + "px";
        cursor.style.top = e.clientY - cursor.clientHeight / 2 + "px";
      }
    });
  </script>
</body>

</html>
