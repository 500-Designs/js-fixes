<script
  charset="utf-8"
  type="text/javascript"
  src="//js.hsforms.net/forms/embed/v2.js"
></script>
<script>
  function createHsForm(slug) {
    hbspt.forms.create({
      region: "na1",
      portalId: "8567706",
      formId: "9ae3993f-8131-49c9-89ba-fd09c22821e7",
      submitText: `Download Case Study ${slug}`,
      formInstanceId: `${slug}`,
      onFormReady: function ($form) {
        //replace the div with the form
        const deleteForm = document.querySelector(
          `[cs-modal="${slug}"] .hubspot-case-study-tml form`
        );

        if (deleteForm) {
          deleteForm.remove();
          //deleteForm.innerHTML = '';
        }
        const deleteForm2 = document.querySelector(
          `[cs-modal="${slug}"] .hubspot-case-study-tml .w-script`
        );
        deleteForm2.appendChild($form[0]);

        const parentDiv = document.querySelector(
          `.cs-modal-testimonial[cs-modal="${slug}"]`
        );

        if (parentDiv) {
          const form = parentDiv.querySelector(
            `.hubspot-case-study-tml[hubspot-cs-reference="${slug}"] .hs-form`
          );

          if (form) {
            const inputs = form.querySelectorAll(
              ".hubspot-case-study-tml .hs-input"
            );

            const submitButton = form.querySelector(
              ".hubspot-case-study-tml .hs-button"
            );

            const checkBoxWrapper = document.createElement("div");

            checkBoxWrapper.innerHTML = `
          <div class="custom-checkbox">
            <input type="checkbox" id="privacy-policy-checkbox" required="true">
            <label for="privacy-policy-checkbox">
              I agree to BarTrack's <a href="/resources/privacy-policy" target="_blank">Privacy Policy</a>
            </label>
          </div>
        `;
            const checkBox = checkBoxWrapper.querySelector(
              "#privacy-policy-checkbox"
            );

            $form.find('input[type="submit"]').before(checkBoxWrapper);

            // Adding click event listener to the new checkbox
            checkBox.addEventListener("click", function () {
              submitButton.disabled = !areAllInputsFilled();
            });

            function areAllInputsFilled() {
              for (let i = 0; i < inputs.length; i++) {
                const inputValue = inputs[i].value.trim(); // Get the trimmed value of the input
                if (inputValue === "") {
                  // Check if the input value is blank
                  console.log(`Input ${i + 1} is blank.`);
                  return false;
                  // You can replace the console.log with any action you want to perform when a blank input is found.
                }
                if (!checkBox.checked) {
                  return false;
                }
              }
              return true; // All inputs are filled
            }

            submitButton.disabled = !areAllInputsFilled();

            // Adding input event listeners to check and update disabled state
            for (const input of inputs) {
              input.addEventListener("input", function () {
                submitButton.disabled = !areAllInputsFilled();
              });
            }
          }
        }
      },
      onFormSubmitted: function ($form) {
        window.open(
          "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
        );

        // Select the div element with class 'hubspot-case-study'
        var myFormSelector = document.querySelector(
          `.hubspot-case-study-tml[hubspot-cs-reference="${slug}"]`
        );

        var closestH4 = document.querySelector(
          `[cs-modal="${slug}"] .cs-modal_form-wrapper .heading-style-h4`
        );
        if (closestH4) {
          // Hide the closest h4 element
          closestH4.style.display = "none";
        }

        if (myFormSelector) {
          var submittedMessageSelector =
            myFormSelector.querySelector(".hbspt-form");

          var formSelectedSelector = myFormSelector.querySelector("form");

          var successMessage = document.querySelector(
            `.hubspot-case-study-tml[hubspot-cs-reference="${slug}"] .hubspot-success-message-tml`
          );

          if (submittedMessageSelector) {
            submittedMessageSelector.style.display = "none";
          }

          if (formSelectedSelector) {
            formSelectedSelector.style.display = "none";
          }

          if (successMessage) {
            successMessage.style.display = "block";
          }
        }
      },
    });
  }
</script>
