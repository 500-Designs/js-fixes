<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
<script>
  hbspt.forms.create({
    region: "na1",
    portalId: "8567706",
    formId: "5ab4b6e8-e986-401b-b3bb-78c20a26ba6c",
    locale: 'en',
    translations: {
      en: {
        required: "This field is required."
      }
    },
    onFormReady: function($form) {
      // Previous code for finding form and inputs
      const form = document.querySelector(".hubspot-request-demo .hs-form");
      const inputs = form.querySelectorAll(".hubspot-request-demo .hs-input");
      const submitButton = form.querySelector(".hubspot-request-demo .hs-button");

      const fieldsRenderCheckInterval = setInterval(function() {
        const stateDiv = form.querySelector(".hs_state");
    
        if (stateDiv) {
          clearInterval(fieldsRenderCheckInterval);
    
          const newCheckboxWrapper = document.createElement("div");
          newCheckboxWrapper.className = "custom-checkbox"; 
          const newCheckbox = document.createElement("input");
          const newLabel = document.createElement("label");
    
          newCheckbox.type = "checkbox";
          newCheckbox.id = "privacy-policy-checkbox";
          newCheckbox.required = true;
    
          newLabel.htmlFor = "privacy-policy-checkbox";
    
          const privacyPolicyLink = document.createElement("a");
          privacyPolicyLink.href = "/resources/privacy-policy";
          privacyPolicyLink.target = "_blank";
          privacyPolicyLink.innerHTML = "Privacy Policy";
    
          newLabel.innerHTML = 'I agree to BarTrack\'s ';
          newLabel.appendChild(privacyPolicyLink);
    
          newCheckboxWrapper.appendChild(newCheckbox);
          newCheckboxWrapper.appendChild(newLabel);
    
          stateDiv.parentNode.insertBefore(newCheckboxWrapper, stateDiv.nextSibling);
        }
      }, 100);

      // Function to check if all input fields are filled
      function areAllInputsFilled() {
        for (const input of inputs) {
          if (input.value.trim() === "") {
            return false; // At least one input is empty
          }
        }

        // Check if the privacy policy checkbox is checked
        if (!newCheckbox.checked) {
          return false;
        }

        return true; // All inputs are filled and checkbox is checked
      }

      // Initial check and setting the disabled state
      submitButton.disabled = !areAllInputsFilled();

      // Adding input event listeners to check and update disabled state
      for (const input of inputs) {
        input.addEventListener("input", function () {
          submitButton.disabled = !areAllInputsFilled();
        });
      }

      // Adding click event listener to the new checkbox
      newCheckbox.addEventListener("click", function () {
        submitButton.disabled = !areAllInputsFilled();
      });
    }
  });
</script>
