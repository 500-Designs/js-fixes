<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
<script>
  hbspt.forms.create({
    region: "na1",
    portalId: "8567706",
    formId: "69c8ca91-1f7c-4116-84a0-e11f65ba476f",
    locale: 'en',
      translations: {
        en: {
           required: "This field is required."
        }
      },
    submitText: "Download Case Study",
    onFormSubmit: function($form) {
    	/* placeholder */
      const a = document.createElement('a')
      a.href = "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      a.download = "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf".split('/').pop()
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
    },
    onFormReady: function($form) {
      const form = document.querySelector(".hubspot-case-study .hs-form");
      const inputs = form.querySelectorAll(".hubspot-case-study .hs-input");
      const submitButton = form.querySelector(".hubspot-case-study .hs-button");

			var inputNames = ["jobtitle", "states", "message"];

      inputNames.forEach(function(inputName) {
        var inputElement = document.getElementsByName(inputName)[0];
        if (inputElement) {
          inputElement.value = "N/A";
        }
      });
        

      // Function to check if all input fields are filled
      function areAllInputsFilled() {
        for (const input of inputs) {
          if (input.value.trim() === "") {
            return false; // At least one input is empty
          }
        }
        return true; // All inputs are filled
      }

      // Initial check and setting the disabled state
      submitButton.disabled = !areAllInputsFilled();

      // Adding input event listeners to check and update disabled state
      for (const input of inputs) {
        input.addEventListener("input", function () {
          submitButton.disabled = !areAllInputsFilled();
        });
      }
    }
  });
</script>
